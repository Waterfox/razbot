var imageNr = 0; // Serial number of current image
var finished = new Array(); // References to img objects which have finished downloading
var paused = false;

function createImageLayer() {
  var img = new Image();
  img.style.position = "absolute";
  img.style.zIndex = -1;
  img.onload = imageOnload;
  img.onclick = imageOnclick;
  img.src = "/?action=snapshot&n=" + (++imageNr);
  var webcam = document.getElementById("webcam");
  webcam.insertBefore(img, webcam.firstChild);
}

// Two layers are always present (except at the very beginning), to avoid flicker
function imageOnload() {
  this.style.zIndex = imageNr; // Image finished, bring to front!
  while (1 < finished.length) {
    var del = finished.shift(); // Delete old image(s) from document
    del.parentNode.removeChild(del);
  }
  finished.push(this);
  if (!paused) createImageLayer();
}

function imageOnclick() { // Clicking on the image will pause the stream
  paused = !paused;
  if (!paused) createImageLayer();
}

</script>

<body onload="createImageLayer();">
  <div id="container"></div>
  <div id="webcam"><noscript><img src="/?action=snapshot" /></noscript></div>

 Click and drag your mouse in the touch pad
    <br/>
    <span id="result"></span>
  </div>

<script>
// VIRTUAL JOYSTICK CODE------------------------
  console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

  var joystick  = new VirtualJoystick({
    container : document.getElementById('container'),
    mouseSupport  : true,
  });
  joystick.addEventListener('touchStart', function(){
    console.log('down')
  })
  joystick.addEventListener('touchEnd', function(){
    console.log('up')
  })
  setInterval(function(){
    var jsX = joystick.deltaX();
    var jsY = -joystick.deltaY();
    //set max limits
    if (jsX>200) {jsX=200;}
    if (jsX<-200) {jsX=-200;}
    if (jsY>200) {jsY=200;}
    if (jsY<-200) {jsY=-200;}
  //want a range of -200..200 px on joystick but next part expects -100..100
    jsX = jsX/2.0;
    jsY = jsY/2.0;

    var f = Math.abs(jsY/100.0)
    var left = jsY*f+(1-f)*jsX
    var right = jsY*f -(1-f)*jsX

    //Change to 0..127..255
    motor.b = left*254.0/200.0 +127.0
    motor.a = left*254.0/200.0 +127.0
    motor.r = right*254.0/200.0 +127.0
    motor.g = right*254.0/200.0 +127.0
    pub_motor.publish(motor)


    var outputEl  = document.getElementById('result');
    outputEl.innerHTML  = '<b>Result:</b> '
      + ' dx:'+joystick.deltaX()
      + ' dy:'+joystick.deltaY()
      + (joystick.right() ? ' right'  : '')
      + (joystick.up()  ? ' up'   : '')
      + (joystick.left()  ? ' left' : '')
      + (joystick.down()  ? ' down'   : '') 
  }, 1/30 * 1000);

</script>
